  <link rel="stylesheet" href="styles.css" media="screen">
    <style media="screen">
    .container {
      width: 230px;
      height: 210px;
      position: relative;
      margin: 0 auto 40px;
      /*border: 1px solid #CCC;*/
      -webkit-perspective: 1100px;
         -moz-perspective: 1100px;
           -o-perspective: 1100px;
              perspective: 1100px;
    }
    #carousel {
      width: 100%;
      height: 100%;
      position: absolute;
      -webkit-transform: translateZ( -288px );
         -moz-transform: translateZ( -288px );
           -o-transform: translateZ( -288px );
              transform: translateZ( -288px );
      -webkit-transform-style: preserve-3d;
         -moz-transform-style: preserve-3d;
           -o-transform-style: preserve-3d;
              transform-style: preserve-3d;
      -webkit-transition: -webkit-transform 1s;
         -moz-transition: -moz-transform 1s;
           -o-transition: -o-transform 1s;
              transition: transform 1s;
    }
    #carousel figure {
      font-family: 'PT Sans', arial, serif;
      border-bottom: 3px solid rgba(0,0,0,0.5);
      -webkit-border-radius: 3px;
      -moz-border-radius: 3px;
      border-radius: 3px;
      background: rgba(0,0,0,0.25);
      -o-box-shadow: 0 2px 8px rgba(0,0,0,0.5), inset 0 1px rgba(255,255,255,0.3), inset 0 10px rgba(255,255,255,0.2), inset 0 10px 20px rgba(255,255,255,0.25), inset 0 -15px 30px rgba(0,0,0,0.3);

      display: block;
      position: absolute;
      width: 236px;
	    height: 210px;
      left: 10px;
      top: 10px;
      line-height: 116px;
      font-size: 80px;
      font-weight: bold;
      color: white;
      text-align: center;

      html += "<tr><th>UserName</th><td>"+row[a].getAttribute('UserName')+"</td></tr>";
      html += "<tr><th>Remaining Time</th><td>"+row[a].getAttribute('RemainingTime')+"</td></tr>";
      html += "<tr><th>Available Port/s</th><td>"+row[a].getAttribute('AvailablePort')+"</td></tr>";
      html += "<tr><th>Port Type</th><td>"+row[a].getAttribute('PortType')+"</td></tr></tr>";
      html += '</table>';
      html += '</div>';
      html += '</figure>';
      deg = deg+degAddtnl;
      devListObj.push({
        DeviceId: row[a].getAttribute('DeviceId'),
        DeviceName: row[a].getAttribute('DeviceName'),
        ManagementIp: row[a].getAttribute('ManagementIp'),
        ConsoleIp: row[a].getAttribute('ConsoleIp'),
        Manufacturer: row[a].getAttribute('Manufacturer'),
        Model: row[a].getAttribute('Model'),
        Status: row[a].getAttribute('Status'),
        UserName: row[a].getAttribute('UserName'),
        RemainingTime: row[a].getAttribute('RemainingTime'),
        AvailablePort: row[a].getAttribute('AvailablePort'),
        PortType: row[a].getAttribute('PortType'),
        degree: deg
      });
    }
    document.getElementById('carousel').innerHTML=html;
    setTimeout(function(){
        init();
        //window.addEventListener( 'DOMContentLoaded', init, false);
    },1000);
    
    var init = function() {
      var carousel = document.getElementById('carousel'),
          navButtons = document.querySelectorAll('#navigation button'),
          arrowButtons = document.querySelectorAll('.arrwImg'),
          figureButtons = document.querySelectorAll('#carousel figure'),
          panelCount = carousel.children.length,
          transformProp = Modernizr.prefixed('transform'),
          theta = 0,
          

          onNavButtonClick = function( event ){
            var increment = parseInt( event.target.getAttribute('data-increment') );
            theta += ( 360 / panelCount ) * increment * -1;
            carousel.style[ transformProp ] = 'translateZ( -'+tz+' ) rotateY(' + theta + 'deg)';
          };
          onFigButtonClick = function( event ){
            var increment = parseInt( event.target.getAttribute('data-degree') );
            console.log("increment="+increment+"  theta=="+theta);
            carousel.style[ transformProp ] = 'translateZ( -'+tz+' ) rotateY(' + increment + 'deg)';
          };

      for (var i=0; i < 2; i++) {
        navButtons[i].addEventListener( 'click', onNavButtonClick, false);
      }
      for (var i=0; i < 2; i++) {
        arrowButtons[i].addEventListener( 'click', onNavButtonClick, false);
      }
      for(var a=0; a < panelCount; a++){
        figureButtons[a].addEventListener('click', onFigButtonClick, false);
      }
    };

  </script>
